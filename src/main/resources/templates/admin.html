<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Admin Page</title>
</head>
<body>
<h1>Admin Documents</h1>

<ul>
    <!-- Corrected 'th:each' and attribute names -->
    <li th:each="document : ${documents}">
        <strong th:text="${document.description}"></strong>: <span th:text="${document.title}"></span>
    </li>
</ul>
</body>
</html>
